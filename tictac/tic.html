<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic.css">
</head>
<body>
        <!-- Add a checkbox to toggle night mode -->
        <label for="checked">Night Mode</label>
        <input type="checkbox" id="checked">
        
    <div class="container">
        
        <h1 class="header">Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button class="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>
    <script src="./tok.js"></script>
</body>
</html>
